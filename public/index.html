<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bookmark Manager</h1>
    <div class="container">
        <input type="text" id="titleInput" placeholder="Enter bookmark title">
        <input type="text" id="bookmarkInput" placeholder="Enter bookmark URL">
        <button onclick="addBookmark()">Add Bookmark</button>
        <input type="text" id="searchInput" onkeyup="searchBookmarks()" placeholder="Search bookmarks">
        <table id="bookmarkTable">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Title</th>
                    <th>Bookmark</th>
                    <th>Time & Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarkList">
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
